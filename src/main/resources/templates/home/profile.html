<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/home/layout">

<head>
    <meta charset="utf-8">
    <title>Thông tin cá nhân</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link href="/css/style.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .page-header {
            background-color: #6c757d;
            padding: 50px 0;
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .team-item img {
            border-radius: 50%;
            border: 5px solid white;
            object-fit: cover;
        }
        .profile-container {
            margin-top: 20px;
        }
        .btn-upload {
            background-color: #007bff;
            color: white;
        }
        .btn-upload:hover {
            background-color: #0056b3;
        }
        .setuptext-all {
            margin-bottom: 15px;
        }
        .text-first {
            font-weight: bold;
            color: #343a40;
        }
        .contact-all i {
            font-size: 24px;
            margin-right: 15px;
            color: #343a40;
            transition: 0.3s;
        }
        .contact-all i:hover {
            color: #007bff;
        }
        .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #6c757d;
            text-align: center;
        }
    </style>

    <!-- JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

   
</head>

<body>
    <div layout:fragment="content">
        <!-- Header Start -->
        <div class="container-fluid page-header">
            <div class="container">
                <h3 class="text-white text-uppercase">Thông tin cá nhân</h3>
                <div class="d-inline-flex text-white">
                    <p class="m-0 text-uppercase"><a class="text-white" href="">Home</a></p>
                    <i class="fa fa-angle-double-right pt-1 px-3"></i>
                    <p class="m-0 text-uppercase">Thông tin cá nhân</p>
                </div>
            </div>
        </div>
        <!-- Header End -->

        <!-- User Info Start -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form action="/home/avatar" method="post" enctype="multipart/form-data">
                        <div class="card text-center">
                            <div class="card-body">
                                <div class="team-item">
                                    <img th:src="'data:image/jpeg;base64,' + ${#authentication.principal.imageUrl}" alt="Ảnh người dùng" width="150" height="150">
                                </div>
                                <div class="profile-container">
                                    <label for="imageFile" class="btn btn-upload d-inline-block">
                                        <i class="fa fa-camera"></i> Chọn ảnh
                                    </label>
                                    <input type="file" name="imageFile" id="imageFile" class="form-control d-none" onchange="showFileName()">
                                    <button type="submit" class="btn btn-success d-inline-block ms-2">Lưu ảnh</button>
                                    <div class="file-name" id="fileName">Chưa chọn ảnh</div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
    
                <div class="col-md-6">
                    <form method="post">
                        <div class="card">
                            <div class="card-body">
                                <div class="setuptext-all">
                                    <span class="text-first">Tên: </span><span sec:authentication="principal.fullname"></span>
                                    <a href="javascript:void(0)" class="text-primary" onclick="showPwdEdit()">Đổi tên</a>
                                    <div id="nameEditForm" style="display: none;">
                                        <div class="input-group mt-2">
                                            <input type="text" id="newName" class="form-control" placeholder="Nhập tên mới">
                                            <button type="button" class="btn btn-primary" onclick="changeName()">Lưu</button>
                                            <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Hủy</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="setuptext-all">
                                    <span class="text-first">Tên đăng nhập: </span><span sec:authentication="principal.username"></span>
                                </div>
                                <div class="setuptext-all">
                                    <span class="text-first">Email: </span><span sec:authentication="principal.emailUser"></span>
                                </div>
                                <div class="setuptext-all">
                                    <a href="/home/changePassword" class="btn btn-link">Thay đổi mật khẩu</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    
            <div class="row mt-4">
                <div class="col text-center">
                    <h4>Thông tin liên hệ:</h4>
                    <div class="contact-all">
                        <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
                        <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
                        <a href="#" target="_blank"><i class="fab fa-tiktok"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- User Info End -->
        <div class="back-to-top" id="back-to-top">
            <i class="fa fa-arrow-up"></i>
        </div>
        <script>
            function showPwdEdit() {
                document.getElementById('nameEditForm').style.display = 'block';
            }
    
            function cancelEdit() {
                document.getElementById('nameEditForm').style.display = 'none';
            }
    
            function changeName() {
                const newName = document.getElementById('newName').value;
                document.getElementById('fullnameDisplay').innerText = newName;
                cancelEdit();
            }
    
            function showFileName() {
                const fileInput = document.getElementById('imageFile');
                const fileNameDisplay = document.getElementById('fileName');
                if (fileInput.files.length > 0) {
                    fileNameDisplay.textContent = fileInput.files[0].name;
                } else {
                    fileNameDisplay.textContent = 'Chưa chọn ảnh';
                }
            }
        </script>
    </div>
   
</body>

</html>
