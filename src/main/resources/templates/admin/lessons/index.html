<!DOCTYPE html>
<html lang="en" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="/admin/layoutAdmin">
<head>
    <meta charset="UTF-8">
    <title>Khóa học</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div layout:fragment="content">
    <div class="container mt-5">
        <h2>Quản lý bài tập</h2>
        <a href="/admin/lessons/add" class="btn btn-success">Thêm bài tập</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID bài tập</th>
                    <th>ID khóa học</th>
                    <th>Tiêu đề</th>
                    <th>Nội dung</th>
                    <th>Ngày tạo</th>
                    <th>Video</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="o : ${list}">
                    <td th:text="${o.lessonId}"></td>
                    <td th:text="${o.Course.title + '  (ID = '+ o.Course.courseId + ')'}"></td>
                    <td th:text="${o.title}"></td>
                    <td th:text="${o.content}"></td>
                    <td th:text="${o.createdAt}"></td>
                    <td th:text="${o.videoUrl != null ? o.videoUrl : 'Không có video'}"></td>
                    <td>
                              
                <a th:href="@{/admin/lessons/edit/{lessonId}(lessonId=${o.lessonId})}" class="btn btn-primary btn-sm">Sửa</a>
                <a th:href="@{/admin/lessons/delete/{lessonId}(lessonId=${o.lessonId})}" class="btn btn-danger btn-sm" onclick="return confirm('Có chắc muốn xóa không ?')">Xóa</a>
                    </td>
                    
                </tr>
            </tbody>
        </table>

    </div></div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
