<!DOCTYPE html>
<html lang="en" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="/admin/layoutAdmin">
<head>
    <meta charset="UTF-8">
    <title>Thêm học học</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div layout:fragment="content">
    <div class="container mt-5">
        <h2>Thêm bài học mới</h2>

        <form  method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="assignmentId">ID bài tập</label>
                <input type="number" class="form-control"  name="assignmentId" required>
            </div>
            <div class="form-group">
                <label for="lessonId">ID bài học</label>
                <input type="number" class="form-control"  name="lessonId" required>
            </div>
            <div class="form-group">
                <label for="title">Tiêu đề</label>
                <input type="text" class="form-control"  name="title" required>
            </div>
            <div class="form-group">
                <label for="image_url">Miêu tả</label>
                <textarea class="form-control"  name="description" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Ngày hết hạn</label>
                <input type="date" class="form-control"  name="dueDate" required>
            </div>
            <div class="form-group">
                <label for="category">Ngày tạo</label>
                <input type="date" class="form-control"  name="createdAt" required>
            </div>
            <button type="submit" class="btn btn-success">Lưu</button>
            <a href="/admin/assignments" class="btn btn-secondary">Hủy</a>
        </form>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
