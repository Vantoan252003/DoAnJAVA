<!DOCTYPE html>
<html lang="en" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="/admin/layoutAdmin">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa thể loại</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div layout:fragment="content">
    <div class="container mt-5">
        <h2>Chỉnh sửa thể loại</h2>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Tên thể loại</label>
                <input type="text" class="form-control" name="categoryName" th:value="${categories.categoryName}" required>
            </div>
            <div class="form-group">
                <label for="description">Miêu tả</label>
                <textarea class="form-control" name="description" rows="3" required th:text="${categories.description}"></textarea>
            </div>
            
            <button type="submit" class="btn btn-success">Lưu</button>
            <a href="/admin/categories" class="btn btn-secondary">Hủy</a>
        </form>
    </div></div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
