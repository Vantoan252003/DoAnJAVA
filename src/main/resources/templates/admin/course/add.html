<!DOCTYPE html>
<html lang="en" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="/admin/layoutAdmin">
<head>
    <meta charset="UTF-8">
    <title>Thêm khóa học</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div layout:fragment="content">
    <div class="container mt-5">
        <h2>Thêm khóa học mới</h2>

        <form  method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="courseId">Tên khóa học</label>
                <input type="text" class="form-control" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Miêu tả</label>
                <textarea class="form-control"  name="description" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="image_url">Ảnh</label>
                <input type="file" class="form-control-file" name="imageFile" required>
            </div>
            <div class="form-group">
                <label for="price">Giá</label>
                <input type="number" class="form-control"  name="price" required>
            </div>
            <div class="form-group">
                <label for="categories">Thể loại</label>
                <select multiple name="categories" class="form-control" required>
                    <option th:each="cat : ${categories}" 
                            th:value="${cat.categoryId}"
                            th:text="${cat.categoryName}">
                    </option>
                </select>
                <small class="form-text text-muted">Giữ Ctrl để chọn nhiều thể loại</small>
            </div>
            <div class="form-group">
                <label for="teacher">Giảng viên</label>
                <select class="form-control" name="teacher" required>
                    <option value="">-- Chọn giảng viên --</option>
                    <option th:each="teacher : ${teachers}" 
                            th:value="${teacher.teacherId}"
                            th:text="${teacher.fullname + ' (ID=' + teacher.teacherId + ')'}">
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Lưu</button>
            <a href="/admin/course" class="btn btn-secondary">Hủy</a>
        </form>
    </div></div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
