<!DOCTYPE html>
<html lang="en" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="/admin/layoutAdmin">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa người dùng</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div layout:fragment="content">
    <div class="container mt-5">
        <h2>Chỉnh sửa người dùng</h2>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group" >
                <label for="username">Tên người dùng</label>
                <input type="text" class="form-control" name="username" th:value="${user.username}" placeholder="Nhập tên người dùng" required>
            </div>
            <div class="form-group">
                <label for="fullName">Họ tên</label>
                <input type="text" class="form-control" name="fullname" th:value="${user.fullname}" placeholder="Nhập họ tên" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" th:value="${user.email}" placeholder="Nhập email" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" class="form-control" name="password" th:value="${user.password}" placeholder="Nhập mật khẩu">
            </div>
            <div class="form-group">
                <label for="createdAt">Ngày tạo</label>
                <input type="date" class="form-control" name="createdAt" th:value="${user.createdAt}" required>
            </div>
            <div class="form-group">
                <label for="role">Vai trò</label>
                <select name="role" class="form-control">
                    <!-- Lặp qua tất cả các giá trị của enum Role -->
                    <option th:each="role : ${roles}" 
                            th:value="${role}" 
                            th:text="${role}" 
                            th:selected="${user.role == role}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="image_url">Ảnh</label>
                <input type="file" class="form-control-file" name="imageFile">
                <img th:src="'data:image/jpeg;base64,' + ${user.userImageUrl}" thvalue="${user.userImageUrl}" alt="User Image" class="img-thumbnail mt-2" style="max-width: 200px;">
            </div>
            <button type="submit" class="btn btn-success">Lưu</button>
            <a href="/admin/user" class="btn btn-secondary">Hủy</a>
        </form>
    </div></div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
