<!DOCTYPE html>
<html lang="en" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="/admin/layoutAdmin">
<head>
    <meta charset="UTF-8">
    <title>Nộp bài</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div layout:fragment="content">
    <div class="container mt-5">
        <h2>Quản lý bài nộp</h2>
        <a href="/admin/submissions/add" class="btn btn-success">Thêm bài</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID bài nộp</th>
                    <th>ID bài tập</th>
                    <th>ID người dùng</th>
                    <th>Nội dung</th>
                    <th>Ngày nộp</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="o : ${list}">
                    <td th:text="${o.submissionId}"></td>
                    <td th:text="${o.assignmentId}"></td>
                    <td th:text="${o.userId}"></td>
                    <td th:text="${o.content}"></td>
                    <td th:text="${o.submittedAt}"></td>
                     <!-- <td th:text="${o.assign.assignmentId + ' (ID=' + o.assign.assignments +')'}"></td>
                    <td th:text="${o.user.userId + ' (ID=' + o.user.userId +')'}"></td> -->
                    
                        <td><a th:href="@{/admin/submissions/edit/{submissionId}(submissionId=${o.submissionId})}" class="btn btn-primary btn-sm">Sửa</a>
                            <a th:href="@{/admin/submissions/delete/{submissionId}(submissionId=${o.submissionId})}" class="btn btn-danger btn-sm" onclick="return confirm('Có chắc muốn xóa không ní ?')">Xóa</a></td>
                    
                </tr>
            </tbody>
        </table>

    </div></div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
