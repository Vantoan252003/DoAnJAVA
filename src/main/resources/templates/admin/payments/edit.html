<!DOCTYPE html>
<html lang="en" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="/admin/layoutAdmin">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa thanh toán</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div layout:fragment="content">
    <div class="container mt-5">
        <h2>Chỉnh sửa thanh toán</h2>
        <form method="post" enctype="multipart/form-data">
            <!-- ID thanh toán -->
            <div class="form-group">
                <label for="paymentId">ID thanh toán</label>
                <input type="number" class="form-control" id="paymentId" name="paymentId" value="${payment.paymentId}" readonly>
            </div>

            <!-- ID đơn hàng -->
            <div class="form-group">
                <label for="orderId">ID đơn hàng</label>
                <input type="number" class="form-control" id="orderId" name="orderId" value="${payment.orderId}" required>
            </div>

            <!-- Số tiền -->
            <div class="form-group">
                <label for="amount">Số tiền</label>
                <input type="number" class="form-control" id="amount" name="amount" step="0.01" value="${payment.amount}" required>
            </div>

            <!-- Ngày thanh toán -->
            <div class="form-group">
                <label for="paymentDate">Ngày thanh toán</label>
                <input type="date" class="form-control" id="paymentDate" name="paymentDate" value="${payment.paymentDate}" required>
            </div>

            <!-- Hình thức thanh toán -->
            <div class="form-group">
                <label for="paymentMethod">Hình thức thanh toán</label>
                <select class="form-control" id="paymentMethod" name="paymentMethod" required>
                    <option value="credit_card" th:selected="${payment.paymentMethod == 'credit_card'}">Thẻ tín dụng</option>
                    <option value="paypal" th:selected="${payment.paymentMethod == 'paypal'}">PayPal</option>
                    <option value="bank_transfer" th:selected="${payment.paymentMethod == 'bank_transfer'}">Chuyển khoản ngân hàng</option>
                    <option value="cash_on_delivery" th:selected="${payment.paymentMethod == 'cash_on_delivery'}">Thanh toán khi nhận hàng</option>
                </select>
            </div>

            <!-- Trạng thái thanh toán -->
            <div class="form-group">
                <label for="paymentStatus">Trạng thái thanh toán</label>
                <select class="form-control" id="paymentStatus" name="paymentStatus" required>
                    <option value="pending" th:selected="${payment.paymentStatus == 'pending'}">Chờ xử lý</option>
                    <option value="completed" th:selected="${payment.paymentStatus == 'completed'}">Hoàn tất</option>
                    <option value="failed" th:selected="${payment.paymentStatus == 'failed'}">Thất bại</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Lưu</button>
            <a href="/admin/payments" class="btn btn-secondary">Hủy</a>
        </form>
    </div></div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
