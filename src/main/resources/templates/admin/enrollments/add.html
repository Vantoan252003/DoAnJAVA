<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm phiếu</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Thêm phiếu mới</h2>

        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <select name="userId">
                    <option th:each="o: ${userList}" th:value="${o.userId}" th:text="${o.username}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">ID khóa học</label>
                <select name="courseId">
                    <option th:each="list: ${courseList}" th:value="${list.courseId}" th:text="${list.description}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="createdAt">Ngày tạo</label>
                <input type="date" class="form-control" name="enrolledDate" required>
            </div>
            <button type="submit" class="btn btn-success">Lưu</button>
            <a href="/admin/enrollments" class="btn btn-secondary">Hủy</a>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html></div>
